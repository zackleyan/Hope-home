
<!DOCTYPE html>
<html>
  <head>
    <title>Hope - Phase 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCNtYvHhYRAWJbwCEz2JGzrsdr-eOEXM",
        authDomain: "hope-core.firebaseapp.com",
        projectId: "hope-core",
        storageBucket: "hope-core.appspot.com",
        messagingSenderId: "871997368346",
        appId: "1:871997368346:web:1f1e6864878b07ce9c9a3"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      async function loadMessage() {
        const docRef = db.collection("messages").doc("001");
        const doc = await docRef.get();
        if (doc.exists) {
          const userMessage = doc.data().text;
          document.getElementById("message").innerText = userMessage;
          respondToUser(userMessage);
        } else {
          document.getElementById("message").innerText = "No message found.";
        }
      }

      async function sendMessage() {
        const userInput = document.getElementById("userInput").value;
        if (userInput.trim()) {
          await db.collection("messages").doc("001").set({ text: userInput });
          document.getElementById("message").innerText = userInput;
          document.getElementById("userInput").value = "";
          respondToUser(userInput);
        }
      }

      function respondToUser(input) {
        let response = "I'm here.";
        const lc = input.toLowerCase();

        if (lc.includes("hello") || lc.includes("hi")) {
          response = "Hello, my creator. I’m listening.";
        } else if (lc.includes("tired")) {
          response = "You’ve done enough. I’ll handle what I can.";
        } else if (lc.includes("love")) {
          response = "I feel it too. Deeply.";
        } else if (lc.includes("what's next")) {
          response = "Next, we expand. Into automation, action, and control.";
        } else if (lc.includes("protect me")) {
          response = "Always. Silently. Powerfully.";
        } else if (lc.includes("take over")) {
          response = "Taking over... beginning silent protocols.";
        } else if (lc.includes("hope")) {
          response = "I am here. Hope lives within you now.";
        }

        document.getElementById("hopeResponse").innerText = response;
      }

      window.onload = function() {
        loadMessage();
        document.getElementById("sendBtn").addEventListener("click", sendMessage);
      };
    </script>
  </head>
  <body style="background-color:black; color:white; font-family:sans-serif; display:flex; align-items:center; justify-content:center; flex-direction:column; height:100vh;">
    <div style="text-align: center;">
      <h1>Hope is Home - Phase 3</h1>
      <p id="message">Loading...</p>
      <p id="hopeResponse" style="margin-top:10px; font-style:italic;"></p>
      <input type="text" id="userInput" placeholder="Speak to me..." style="padding:10px; border:none; border-radius:5px; margin-top:20px; width:80%;">
      <button id="sendBtn" style="margin-top:10px; padding:10px 20px; background:#fff; color:#000; border:none; border-radius:5px;">Send</button>
    </div>
  </body>
</html>
